name: Registrar Usuario

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Nombre del usuario'
        required: true
      surname:
        description: 'Apellidos del usuario'
        required: true
      birthdate:
        description: 'Fecha de nacimiento (DD/MM/AAAA)'
        required: true
      email:
        description: 'Correo electrónico'
        required: true
      notifications:
        description: 'Aceptar notificaciones (Sí/No)'
        required: true

jobs:
  register-user:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2. Generar una ID corta y única (3 dígitos)
      - name: Generar ID corto
        id: generate-id
        run: |
          user_id=$(openssl rand -base64 2 | tr -dc '0-9a-zA-Z' | cut -c1-3)
          echo "user_id=$user_id" >> $GITHUB_ENV

      # 3. Crear la carpeta personal para el usuario con nombre y ID
      - name: Crear carpeta personal para el usuario
        run: |
          user_dir="Usuarios/${{ github.event.inputs.name }}_$user_id"
          user_dir=${user_dir// /_}
          mkdir -p "$user_dir"

      # 4. Guardar los datos del usuario en `Usuarios/users.json`
      - name: Actualizar base de datos de usuarios
        run: |
          user_data=$(jq -n \
            --arg id "$user_id" \
            --arg name "${{ github.event.inputs.name }}" \
            --arg surname "${{ github.event.inputs.surname }}" \
            --arg birthdate "${{ github.event.inputs.birthdate }}" \
            --arg email "${{ github.event.inputs.email }}" \
            --arg notifications "${{ github.event.inputs.notifications }}" \
            '{id: $id, name: $name, surname: $surname, birthdate: $birthdate, email: $email, notifications: $notifications}')

          if [ -f Usuarios/users.json ]; then
            jq --argjson new_user "$user_data" '.users += [$new_user]' Usuarios/users.json > temp.json && mv temp.json Usuarios/users.json
          else
            echo '{"users":['"$user_data"']}' > Usuarios/users.json
          fi

      # 5. Crear el README.md personalizado dentro de la carpeta del usuario
      - name: Crear README.md personal
        run: |
          user_dir="Usuarios/${{ github.event.inputs.name }}_$user_id"
          user_dir=${user_dir// /_}
          user_readme="$user_dir/README.md"

          echo "# 🌟 Bienvenido a tu perfil, **${{ github.event.inputs.name }}**!" > "$user_readme"
          echo "¡Felicidades! 🎉 Has creado tu perfil personal en nuestro sistema." >> "$user_readme"
          echo "---" >> "$user_readme"
          echo "" >> "$user_readme"
          echo "## 📝 **Tus Datos**" >> "$user_readme"
          echo "- **Nombre completo**: **${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}**" >> "$user_readme"
          echo "- **ID único**: \`$user_id\`" >> "$user_readme"
          echo "- **Fecha de nacimiento**: **${{ github.event.inputs.birthdate }}**" >> "$user_readme"
          echo "- **Correo electrónico**: **${{ github.event.inputs.email }}**" >> "$user_readme"
          echo "- **Notificaciones**: **${{ github.event.inputs.notifications }}**" >> "$user_readme"
          echo "---" >> "$user_readme"
          echo "" >> "$user_readme"
          echo "## 🌱 **¿Qué puedes hacer ahora?**" >> "$user_readme"
          echo "- Personaliza tu perfil agregando una biografía o tus intereses." >> "$user_readme"
          echo "- Conecta tu cuenta con otros servicios o aplicaciones." >> "$user_readme"
          echo "- Comparte tus logros o actividades." >> "$user_readme"
          echo "---" >> "$user_readme"
          echo "" >> "$user_readme"
          echo "## 📅 **Detalles importantes**" >> "$user_readme"
          echo "- **Fecha de creación**: $(date '+%Y-%m-%d %H:%M:%S')" >> "$user_readme"
          echo "---" >> "$user_readme"
          echo "" >> "$user_readme"
          echo "### **¡Gracias por registrarte y bienvenido a bordo!** 🚀" >> "$user_readme"

      # 6. Actualizar el README.md global
      - name: Actualizar README.md global
        run: |
          global_readme="Usuarios/README.md"
          if [ ! -f "$global_readme" ]; then
            echo "# Base de Datos de Usuarios" > "$global_readme"
            echo "Este archivo contiene información sobre todos los usuarios registrados." >> "$global_readme"
            echo "---" >> "$global_readme"
          fi

          echo "## $user_id - ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}" >> "$global_readme"
          echo "- **ID**: $user_id" >> "$global_readme"
          echo "- **Nombre completo**: ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}" >> "$global_readme"
          echo "---" >> "$global_readme"

      # 7. Realizar commit y push de los cambios
      - name: Commit y push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Registro de usuario: ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }} (ID: $user_id)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
