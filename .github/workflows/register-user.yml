name: Registrar Usuario

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Nombre del usuario'
        required: true
      surname:
        description: 'Apellidos del usuario'
        required: true
      birthdate:
        description: 'Fecha de nacimiento (DD/MM/AAAA)'
        required: true
      email:
        description: 'Correo electrónico'
        required: true
      notifications:
        description: 'Aceptar notificaciones (Sí/No)'
        required: true

jobs:
  register-user:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2. Crear la carpeta `Perfil` si no existe
      - name: Crear carpeta Perfil
        run: mkdir -p Perfil

      # 3. Crear el archivo README.md personalizado
      - name: Generar archivo de bienvenida
        run: |
          cat <<EOF > Perfil/${{ github.event.inputs.name }}_${{ github.event.inputs.surname }}.md
# 🎉 ¡Hola, ${{ github.event.inputs.name }}!

Bienvenido a **BookTrack**, ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}.  
¡Nos alegra que te unas a nuestra comunidad lectora! 📚✨  

## 📋 **Tu información personal**  
- **Nombre completo**: ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}  
- **Fecha de nacimiento**: ${{ github.event.inputs.birthdate }}  
- **Correo electrónico**: ${{ github.event.inputs.email }}  
- **Notificaciones**: ${{ github.event.inputs.notifications }}  

## 🚀 **¿Qué hacer ahora?**  
1. 🌟 **Personaliza tu perfil**: Agrega tus primeras lecturas en la carpeta `BBDD`.  
2. 📖 **Explora clubes de lectura**: Únete y comparte tus libros favoritos.  
3. 🎯 **Desafíos grupales**: Participa en retos mensuales.  

---

¡Gracias por unirte a BookTrack, donde cada libro cuenta una historia! 🌍  
EOF

      # 4. Hacer commit de los cambios
      - name: Commit y push de los cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Perfil/${{ github.event.inputs.name }}_${{ github.event.inputs.surname }}.md
          git commit -m "Nuevo perfil creado: ${{ github.event.inputs.name }} ${{ github.event.inputs.surname }}"
          git push
